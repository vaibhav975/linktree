<script>

    const name = "Vaibhav Vishal";

    const links = [
        { text: "Portfolio", url: "https://vaibhav975.github.io/Portfolio/", title: "Take a look at some of my best work and let's build something great together!" },
        { text: "LinkedIn", url: "https://www.linkedin.com/in/vaibhav975/", title: "Let's expand our professional networks and connect on LinkedIn!" },

    ];

    const container = document.getElementById("links-container");
    links.forEach(link => {
        const a = document.createElement("a");
        a.href = link.url;
        a.target = "_blank";
        a.innerHTML = `<div title="${link.title}"  class="link"><p>${link.text}</p></div>`;
        container.appendChild(a);
    });
</script>
